  bio: "Macy Kuang is not just the producer and host of her own YouTube technology tips and tricks show - CodeToCreate, she is also the founder of Miaomiao Games, specialized in VR. She is on the organizing committee for AndroidTO, the annual Android conference, and the co-organizer of the Toronto Google Developer Group. Macy became a Google Developer Expert since 2014 and is now an IoT Pioneer. In 2016, Macy became the Intel innovator for IoT and Game Development."
