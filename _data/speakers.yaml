  website: "https://trendytechie.ca/"
  bio: "Sage Franch is a seasoned developer, technical educator, and creator of tech lifestyle blog TrendyTechie.ca. She specializes in emerging technologies including blockchain, augmented reality, and cognitive computing, and is passionate about leveraging new tech to build a better future. In her previous roles at Microsoft, Sage focused on global developer education and AI as a tool for positive change. Now, as Co-Founder and CTO of Crescendo - Inclusive Workplaces, Sage builds tools to remove bias from the tech industry and help companies become more inclusive."
