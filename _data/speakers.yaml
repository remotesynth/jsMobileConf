- name: "Ethan Marcotte"
  title: "Independent web designer"
  photo: "ethanmarcotte.jpeg"
  twitter: "beep"
  website: "https://ethanmarcotte.com/"
  bio: "Ethan Marcotte is an independent web designer based in Boston, Massachusetts. A few years ago, he coined the term “responsive web design” to describe a new way of designing for the ever-changing Web. His popular books on the topic, <cite>Responsive Web Design</cite> and <cite>Responsive Design: Patterns and Principles</cite>, have been widely praised, showing how designers and organizations can leverage the Web’s flexibility to design across mobile, tablet, and desktop—and whatever might come next.

Over the years, Ethan’s clientele has included <cite>New York Magazine</cite>, the Sundance Film Festival, <cite>The Boston Globe</cite>, and <cite>People Magazine</cite>. He also cofounded Editorially, a collaborative writing platform, and has been a featured speaker at various conferences, including Webstock, Adobe MAX, and SXSW Interactive."
  keynote: true
